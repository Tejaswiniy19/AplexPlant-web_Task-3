<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling & JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #008080;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hidden {
      display: none;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .answers button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }

    .result {
      font-weight: bold;
      margin-top: 15px;
    }

    #joke {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* Tablet view */
    @media (min-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop view */
    @media (min-width: 992px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
      body {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Advanced Styling and JavaScript</h1>
</header>

<div class="container">

  <!-- Responsive Design Box -->
  <div class="box">
    <h2>Responsive Design</h2>
    <button onclick="toggleSection('responsive-content')">Toggle Info</button>
    <div id="responsive-content" class="hidden">
      <p>This layout adapts to screen size using CSS media queries.</p>
      <p>Resize the browser to see it adjust for mobile, tablet, and desktop.</p>
    </div>
  </div>

  <!-- Interactive Quiz Box -->
  <div class="box">
    <h2>JavaScript Quiz</h2>
    <button onclick="startQuiz()">Start Quiz</button>
    <div id="quiz-section" class="hidden">
      <div class="question" id="question">Question text</div>
      <div class="answers" id="answers"></div>
      <button onclick="nextQuestion()">Next</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <!-- API Fetch Box -->
  <div class="box">
    <h2>Joke Generator (API)</h2>
    <div id="joke">Click the button to get a joke!</div>
    <button onclick="getJoke()">Get Joke</button>
  </div>

</div>

<script>
  // Section toggler
  function toggleSection(id) {
    const section = document.getElementById(id);
    section.classList.toggle("hidden");
  }

  // Quiz logic
  const quizData = [
    {
      question: "What does HTML stand for?",
      answers: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"],
      correct: 0
    },
    {
      question: "Which language is used for styling web pages?",
      answers: ["HTML", "JQuery", "CSS"],
      correct: 2
    },
    {
      question: "Which is not a JavaScript Framework?",
      answers: ["Python Script", "React", "Angular"],
      correct: 0
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  function startQuiz() {
    currentQuestion = 0;
    score = 0;
    document.getElementById("quiz-section").classList.remove("hidden");
    loadQuestion();
  }

  function loadQuestion() {
    const q = quizData[currentQuestion];
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    q.answers.forEach((answer, index) => {
      const btn = document.createElement("button");
      btn.innerText = answer;
      btn.onclick = () => {
        if (index === q.correct) score++;
        nextQuestion();
      };
      answersDiv.appendChild(btn);
    });
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      document.getElementById("question").innerText = "";
      document.getElementById("answers").innerHTML = "";
      document.getElementById("result").innerHTML = `Quiz Complete! Your Score: ${score}/${quizData.length}`;
    }
  }

  // Joke Fetcher
  async function getJoke() {
    try {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await response.json();
      document.getElementById('joke').innerText = `${data.setup} â€” ${data.punchline}`;
    } catch (error) {
      document.getElementById('joke').innerText = "Failed to fetch a joke. Please try again.";
    }
  }
</script>

</body>
</html>
